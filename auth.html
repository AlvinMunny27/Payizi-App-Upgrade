<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payizi Online - Auth</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="/white_logo_transparent_background.png" alt="Payizi Logo" class="navbar-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 id="authTitle">Login</h1>
    <p class="text-center" id="welcomeMessage" style="display: none;"></p>
    <form id="authForm" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div id="locationField" class="mb-3" style="display: none;">
        <label for="location" class="form-label">Transacting Location</label>
        <select class="form-control" id="location">
          <option value="">Select Location</option>
          <option value="ZA">South Africa</option>
          <option value="EU">Europe</option>
          <option value="UK">United Kingdom</option>
        </select>
      </div>
      <div id="senderDetailsField" style="display: none;">
        <div class="mb-3">
          <label for="senderFullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="senderFullName">
        </div>
        <div class="mb-3">
          <label for="senderMobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="senderMobile" placeholder="Select location first">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <p class="text-center mt-3">
      <a href="auth.html?mode=register" id="toggleAuthMode">Switch to Register</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
