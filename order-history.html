<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payizi Online - Order History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="/white_logo_transparent_background.png" alt="Payizi Logo" class="navbar-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">Place Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="order-history.html">Order History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutLink">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Order History</h1>
    <table class="table table-striped order-history-table" id="orderHistoryTable">
      <thead>
        <tr>
          <th>Reference</th>
          <th>Timestamp</th>
          <th>Method</th>
          <th>Destination</th>
          <th>USD Amount</th>
          <th>Converted Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orderHistoryBody"></tbody>
    </table>
    <div class="text-center">
      <a href="order.html" class="btn btn-primary">Place Another Order</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar.js"></script>
  <script src="order-history.js"></script>
</body>
</html>
