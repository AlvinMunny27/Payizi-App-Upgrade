<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payizi Online - Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="/white_logo_transparent_background.png" alt="Payizi Logo" class="navbar-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="order.html">Place Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order-history.html">Order History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logoutLink">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Place an Order</h1>
    <div class="order-section">
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select class="form-control" id="paymentMethod">
          <!-- Options populated dynamically by order.js -->
        </select>
      </div>

      <form id="formCash-ZW" class="hidden-form">
        <h3>Cash Pickup</h3>
        <div class="mb-3">
          <label for="usdCash-ZW" class="form-label">Amount</label>
          <input type="number" class="form-control" id="usdCash-ZW" step="5" min="5">
        </div>
        <div class="mb-3">
          <label class="form-label">Live Rate: <span id="rateCash-ZW"></span></label><br>
          <label class="form-label">Effective Rate (incl. fees): <span id="effCash-ZW"></span></label><br>
          <label class="form-label">Amount to Pay: <span id="zarCash-ZW"></span></label>
        </div>
        <div class="mb-3">
          <label for="beneficiaryFullNameCash-ZW" class="form-label">Beneficiary Full Name</label>
          <input type="text" class="form-control" id="beneficiaryFullNameCash-ZW">
        </div>
        <div class="mb-3">
          <label for="beneficiaryMobileCash-ZW" class="form-label">Beneficiary Mobile Number</label>
          <input type="text" class="form-control" id="beneficiaryMobileCash-ZW" placeholder="+263771234567">
        </div>
        <div class="mb-3">
          <label for="beneficiaryGovtIdCash-ZW" class="form-label">Beneficiary Government ID</label>
          <input type="text" class="form-control" id="beneficiaryGovtIdCash-ZW">
        </div>
        <div class="mb-3">
          <label for="payoutLocationCash-ZW" class="form-label">Payout Location</label>
          <select class="form-control" id="payoutLocationCash-ZW">
            <option value="">Select Payout Location</option>
            <option value="Harare">Harare</option>
            <option value="Zhombe">Zhombe</option>
            <option value="Gokwe">Gokwe</option>
            <option value="Bulawayo">Bulawayo</option>
            <option value="Mutare">Mutare</option>
            <option value="Gweru">Gweru</option>
            <option value="Masvingo">Masvingo</option>
            <option value="Kwekwe">Kwekwe</option> 
            <option value="Chitungwiza">Chitungwiza</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="formBank-ZW" class="hidden-form">
        <h3>Bank Transfer</h3>
        <div class="mb-3">
          <label for="usdBank-ZW" class="form-label">Amount</label>
          <input type="number" class="form-control" id="usdBank-ZW" step="5" min="5">
        </div>
        <div class="mb-3">
          <label class="form-label">Live Rate: <span id="rateBank-ZW"></span></label><br>
          <label class="form-label">Effective Rate (incl. fees): <span id="effBank-ZW"></span></label><br>
          <label class="form-label">Amount to Pay: <span id="zarBank-ZW"></span></label>
        </div>
        <div class="mb-3">
          <label for="accountHolderNameBank-ZW" class="form-label">Account Holder Name</label>
          <input type="text" class="form-control" id="accountHolderNameBank-ZW">
        </div>
        <div class="mb-3">
          <label for="bankSelectBank-ZW" class="form-label">Bank</label>
          <select class="form-control" id="bankSelectBank-ZW">
            <option value="">Select Bank</option>
            <option value="CBZ">CBZ Bank</option>
            <option value="ZB">ZB Bank</option>
            <option value="Stanbic">Stanbic Bank</option>
            <option value="FBC">FBC Bank</option>
            <option value="NMB">NMB Bank</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="accountNumberBank-ZW" class="form-label">Account Number</label>
          <input type="text" class="form-control" id="accountNumberBank-ZW">
        </div>
        <div class="mb-3">
          <label for="branchCodeBank-ZW" class="form-label">Branch Code</label>
          <input type="text" class="form-control" id="branchCodeBank-ZW">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id="formMobile-ZW" class="hidden-form">
        <h3>Mobile Money</h3>
        <div class="mb-3">
          <label for="usdMobile-ZW" class="form-label">Amount (USD, multiple of 5)</label>
          <input type="number" class="form-control" id="usdMobile-ZW" step="5" min="5">
        </div>
        <div class="mb-3">
          <label class="form-label">Live Rate: <span id="rateMobile-ZW"></span></label><br>
          <label class="form-label">Effective Rate (incl. fees): <span id="effMobile-ZW"></span></label><br>
          <label class="form-label">Amount to Pay: <span id="zarMobile-ZW"></span></label>
        </div>
        <div class="mb-3">
          <label for="beneficiaryNameMobile-ZW" class="form-label">Beneficiary Full Name</label>
          <input type="text" class="form-control" id="beneficiaryNameMobile-ZW">
        </div>
        <div class="mb-3">
          <label for="beneficiaryMobileMobile-ZW" class="form-label">Beneficiary Mobile Number</label>
          <input type="text" class="form-control" id="beneficiaryMobileMobile-ZW" placeholder="+263771234567">
        </div>
        <div class="mb-3">
          <label for="beneficiaryGovtIdMobile-ZW" class="form-label">Beneficiary Government ID</label>
          <input type="text" class="form-control" id="beneficiaryGovtIdMobile-ZW">
        </div>
        <div class="mb-3">
          <label for="walletMobile-ZW" class="form-label">Mobile Wallet Provider</label>
          <select class="form-control" id="walletMobile-ZW">
            <option value="">Select Wallet Provider</option>
            <option value="EcoCash">EcoCash</option>
            <option value="OneMoney">OneMoney</option>
            <option value="Telecash">Telecash</option>
            <option value="Telecash">Innbucks</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="modal fade" id="submissionModal" tabindex="-1" aria-labelledby="submissionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="submissionModalLabel">Order Submitted</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Your order has been successfully submitted!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a href="order-history.html" class="btn btn-primary">View Order History</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="navbar.js"></script>
  <script src="order.js"></script>
</body>
</html>
